<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Menupoly</title>
	</head>

	<body>
		<header>
			<h1>Menupoly</h1>
		</header>

		<section>
			{% for restaurant in restaurants %}
				<div class="restaurant">
					<h2 class="rest-name">{{restaurant.name}}</h2>
					<ul class="rest-links">
						<li><a href="{{ url_for('showMenuItems', restaurant_id=restaurant.id) }}">Menu</a></li>
						<li><a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a></li>
						<li><a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a></li>
					</ul>
				</div>
			{% endfor %}
			<p class="add-rest">
				<a href="{{ url_for('newRestaurant') }}">Add a Restaurant</a>
			</p>
		</section>
	</body>
</html>
