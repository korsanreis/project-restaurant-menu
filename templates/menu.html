<!DOCTYPE html>
<html>
<head>
	<title>Restaurants and Menus</title>
</head>
<body>
	<header>
		<h1>{{restaurant.name}}</h1>
	</header>

	<section>
		{% for i in items %}
		<div class="menu-item">
			<h2 class="item-name">{{i.name}}</h2>
			<p class="item-desc">{{i.description}}</p>
			<p class="item-price">{{i.price}}</p>
			<ul class="item-links">
				<li><a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a></li>
				<li><a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a></li>
			</ul>
		</div>
		{% endfor %}
		<p><a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">Add a Menu Item</a></p>
	</section>
</body>
</html>
